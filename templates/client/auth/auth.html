<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/templates/client/auth/auth.css">
</head>
<script src="/templates/client/auth/auth.js"></script>
<body>
    <div class="radio-button-group border-bottom">
        <input 
            name="{{ .Constants.Auth.Enabled }}" 
            id="auth-enable" 
            type="checkbox" 
            {{if .Request.Auths.Status }} checked {{end}}>

        <input 
            type="radio" 
            id="basic" 
            name="{{ .Constants.Auth.Type }}" 
            class="auth-tag" 
            value="{{ .Constants.Auth.TagBasic }}" 
            {{if or (Not .AuthType) (eq .AuthType .Constants.Auth.TagBasic) }} checked {{end}}>
        <label for="basic" id="auth-label-basic" onclick="showAuthForm('auth-basic-form')">Basic</label>

        {{ $TagBearer := "bearer" }}
        <input 
            type="radio" 
            id="bearer" 
            name="{{ .Constants.Auth.Type }}" 
            class="auth-tag" 
            value="{{ .Constants.Auth.TagBearer }}" 
            {{if eq .AuthType $TagBearer }} checked {{end}}>
        <label for="bearer" id="auth-label-bearer" onclick="showAuthForm('auth-bearer-form')">Bearer</label>
    </div>
    <div id="auth-type-form">
        <div id="auth-basic-form" class="fragment-auth-form 
            {{if or (Not .AuthType) (eq .AuthType .Constants.Auth.TagBasic) }} show {{end}}">
            {{ template "basic.html" . }}
        </div>
        <div id="auth-bearer-form" class="fragment-auth-form 
            {{if eq .AuthType .Constants.Auth.TagBearer }} show {{end}}">
            {{ template "bearer.html" . }}
        </div>
    </div>
</body>
</html>
