<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/templates/client/body/body.css">
</head>
<script src="/templates/client/body/body.js"></script>
<body>
    <div>
        <div class="radio-button-group">
            <input 
                type="radio" 
                id="text" 
                name="{{ .Constants.Body.Type }}" 
                value="{{ .Constants.Body.TagText }}"
                {{if or (Not .BodyType) (eq .BodyType .Constants.Body.TagText) }} checked {{end}}>
            <label for="text" onclick="showBodyForm('body-text-form')">Text</label>
            <input 
                type="radio" 
                id="json" 
                name="{{ .Constants.Body.Type }}" 
                value="{{ .Constants.Body.TagJson }}"
                {{if eq .BodyType .Constants.Body.TagJson }} checked {{end}}>
            <label for="json" onclick="showBodyForm('body-json-form')">Json</label>
        </div>
        <div id="body-type-form">
            <div id="body-text-form" class="fragment-body-form show">
                {{ template "text.html" . }}
            </div>
            <div id="body-json-form" class="fragment-body-form">
                {{ template "json.html" . }}
            </div>
        </div>
    </div>
</body>
</html>
