<div  id="request-container">
    <div class="request-option border-bottom">
        <a href="/client">New</a>
    </div>
    <div  id="historic-container">
        {{range .Requests}}
            <div class="request-preview">
                <a href="/client/{{ .Id }}">
                    <div>
                        <span>{{ .Method }}</span>
                        <span>{{ .Uri }}</span>
                    </div>
                    <div>
                        <span>{{ FormatMillisecondsDate .Timestamp }}</span>
                    </div>
                </a>
            </div>
        {{end}}
    </div>
</div>
