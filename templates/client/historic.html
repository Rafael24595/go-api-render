<div  id="request-container">
    <a href="/client">New</a>
    <div  id="historic-container">
        {{range .Requests}}
            <a href="/client/{{ .Id }}">
                <div>
                    <span>{{ .Method }}</span>
                    <span>{{ .Uri }}</span>
                </div>
                <div>
                    <span>{{ FormatMillisecondsDate .Timestamp }}</span>
                </div>
            </a>
        {{end}}
    </div>
</div>
