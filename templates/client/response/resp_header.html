<head>
    <link rel="stylesheet" href="/templates/table/table.css">
</head>
<div>
    <table class="table-styled table-fix">
        <tbody>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
            {{ range $Key, $Value := .Response.Headers.Headers }}
                <tr>
                    <td>
                        {{ $Value.Key }}
                    </td>
                    <td>
                        {{Join $Value.Header " |" }}
                    </td>
                </tr>
            {{ end }}
        </tbody>
    </table>
</div>
